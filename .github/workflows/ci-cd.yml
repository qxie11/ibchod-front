name: CI/CD Pipeline

on:
  push:
    branches: [main, stage, dev]
  pull_request:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  ECR_REPOSITORY: iobchod-frontend
  ECS_CLUSTER: ecs-ec2-cluster
  ECS_SERVICE: frontend-service
  CONTAINER_NAME: frontend

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://iobchod.shop/v1/api
          NEXT_PUBLIC_BASE_URL: https://iobchod.shop

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/dev'
    outputs:
      aws-credentials-present: ${{ steps.check-creds.outputs.credentials-present }}
      deployment-status: ${{ steps.deployment.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment variables
        id: set-vars
        run: |
          echo "ğŸ” Detecting branch and setting deployment variables..."
          echo "   GitHub Ref: ${{ github.ref }}"
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            BRANCH="main"
            TAG="latest"
            ENV="production"
          elif [ "${{ github.ref }}" = "refs/heads/stage" ]; then
            BRANCH="stage"
            TAG="stage"
            ENV="staging"
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            BRANCH="dev"
            TAG="dev"
            ENV="development"
          else
            echo "âŒ Unknown branch: ${{ github.ref }}"
            exit 1
          fi
          
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          
          echo "âœ… Deployment Configuration Set:"
          echo "   Branch: $BRANCH"
          echo "   Tag: $TAG"
          echo "   Environment: $ENV"

      - name: Check AWS credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "credentials-present=false" >> $GITHUB_OUTPUT
            echo "AWS_CREDENTIALS_PRESENT=false" >> $GITHUB_ENV
            echo "âš ï¸ AWS credentials missing. Skipping deployment."
          else
            echo "credentials-present=true" >> $GITHUB_OUTPUT
            echo "AWS_CREDENTIALS_PRESENT=true" >> $GITHUB_ENV
            echo "âœ… AWS credentials found."
          fi

      - name: Configure AWS credentials
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          BRANCH_TAG: ${{ steps.set-vars.outputs.tag }}
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ğµ Dockerfile
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found in repository root"
            exit 1
          fi

          echo "ğŸ³ Building Docker image for ${{ steps.set-vars.outputs.environment }} environment..."
          echo "   Branch: ${{ steps.set-vars.outputs.branch }}"
          echo "   Branch Tag: $BRANCH_TAG"
          echo "   Commit SHA: $IMAGE_TAG"
          echo ""
          echo "ğŸ“¦ Image will be tagged as:"
          echo "   1. $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG (commit SHA)"
          echo "   2. $ECR_REGISTRY/$ECR_REPOSITORY:$BRANCH_TAG (branch tag)"

          docker build \
            --build-arg NEXT_PUBLIC_API_URL=https://iobchod.shop/v1/api \
            --build-arg NEXT_PUBLIC_BASE_URL=https://iobchod.shop \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$BRANCH_TAG \
            .

          echo ""
          echo "â¬†ï¸  Pushing images to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$BRANCH_TAG

          echo ""
          echo "âœ… Images pushed successfully!"
          echo "   Primary image for deployment: $ECR_REGISTRY/$ECR_REPOSITORY:$BRANCH_TAG"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$BRANCH_TAG" >> $GITHUB_OUTPUT

      - name: Check ECS service status
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: check-service
        run: |
          echo "Checking current ECS service status..."

          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑĞµÑ€Ğ²Ğ¸ÑĞ°
          SERVICE_EXISTS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].serviceName' \
            --output text 2>/dev/null || echo "None")

          if [ "$SERVICE_EXISTS" = "None" ]; then
            echo "âŒ ECS service $ECS_SERVICE not found in cluster $ECS_CLUSTER"
            exit 1
          fi

          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].{status:status,runningCount:runningCount,pendingCount:pendingCount,desiredCount:desiredCount}'

      - name: Get AWS Account ID
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "âœ… AWS Account ID: $ACCOUNT_ID"

      - name: Ensure CloudWatch Log Group exists
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Ensuring CloudWatch Log Group exists..."
          
          LOG_GROUP_NAME="/ecs/iobchod-frontend"
          
          # Check if log group exists
          if aws logs describe-log-groups --log-group-name-prefix "$LOG_GROUP_NAME" --query "logGroups[?logGroupName=='$LOG_GROUP_NAME']" --output text | grep -q "$LOG_GROUP_NAME"; then
            echo "âœ… Log group $LOG_GROUP_NAME already exists"
          else
            echo "Creating log group $LOG_GROUP_NAME..."
            aws logs create-log-group --log-group-name "$LOG_GROUP_NAME"
            
            # Set retention policy (optional)
            aws logs put-retention-policy \
              --log-group-name "$LOG_GROUP_NAME" \
              --retention-in-days 14
            
            echo "âœ… Log group $LOG_GROUP_NAME created"
          fi

      - name: Update ECS task definition
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.set-vars.outputs.tag }}
          ACCOUNT_ID: ${{ steps.get-account-id.outputs.account-id }}
          BRANCH: ${{ steps.set-vars.outputs.branch }}
          ENVIRONMENT: ${{ steps.set-vars.outputs.environment }}
        run: |
          echo "ğŸ·ï¸  Deployment Configuration:"
          echo "   Branch: $BRANCH"
          echo "   Environment: $ENVIRONMENT"
          echo "   Image Tag: $IMAGE_TAG"
          echo "   Full Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo ""
          echo "Updating task definition with new image..."
          
          # Replace placeholders in task definition
          FULL_IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          sed -i "s|IMAGE_URI|$FULL_IMAGE_URI|g" ecs-task-definition.json
          sed -i "s|ACCOUNT_ID|$ACCOUNT_ID|g" ecs-task-definition.json
          
          echo "Verifying task definition update..."
          grep -A 2 "\"image\":" ecs-task-definition.json || echo "Could not verify image in task definition"
          
          # Register new task definition
          NEW_TASK_DEFINITION=$(aws ecs register-task-definition \
            --cli-input-json file://ecs-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "task-definition-arn=$NEW_TASK_DEFINITION" >> $GITHUB_OUTPUT
          echo "âœ… New task definition registered: $NEW_TASK_DEFINITION"
          
          # Verify the registered task definition
          echo ""
          echo "ğŸ“‹ Verifying registered task definition image:"
          aws ecs describe-task-definition \
            --task-definition $NEW_TASK_DEFINITION \
            --query 'taskDefinition.containerDefinitions[0].{name:name,image:image}' \
            --output table

      - name: Update ECS service
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        id: deployment
        run: |
          echo "Updating ECS service with new task definition..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.task-def.outputs.task-definition-arn }}
          
          echo "âœ… ECS service update initiated"

      - name: Wait for ECS service to be stable
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Waiting for ECS service to be stable (timeout: 15 minutes)..."
          echo "This may take several minutes as the new container needs to:"
          echo "  1. Pull the new Docker image"
          echo "  2. Start the container"
          echo "  3. Pass health checks (2 minutes startup period + retries)"
          echo "  4. Replace old tasks"
          
          # Monitor deployment progress
          start_time=$(date +%s)
          timeout=900  # 15 minutes
          
          while true; do
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            
            if [ $elapsed -gt $timeout ]; then
              echo "âŒ Timeout after 15 minutes waiting for service to be stable"
              echo "Current service status:"
              aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $ECS_SERVICE \
                --query 'services[0].{status:status,runningCount:runningCount,pendingCount:pendingCount,desiredCount:desiredCount,deployments:deployments[*].{status:status,taskDefinition:taskDefinition,runningCount:runningCount,pendingCount:pendingCount}}'
              
              # Check if service is functionally stable even if not marked as "STABLE"
              FINAL_RUNNING=$(aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $ECS_SERVICE \
                --query 'services[0].runningCount' \
                --output text)
              FINAL_DESIRED=$(aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $ECS_SERVICE \
                --query 'services[0].desiredCount' \
                --output text)
              FINAL_PENDING=$(aws ecs describe-services \
                --cluster $ECS_CLUSTER \
                --services $ECS_SERVICE \
                --query 'services[0].pendingCount' \
                --output text)
              
              if [ "$FINAL_RUNNING" = "$FINAL_DESIRED" ] && [ "$FINAL_PENDING" = "0" ]; then
                echo "âš ï¸  Service appears functionally stable (running=$FINAL_RUNNING, desired=$FINAL_DESIRED, pending=$FINAL_PENDING)"
                echo "    AWS may still be processing the deployment internally, but the service should be operational."
                echo "    Proceeding with deployment as functionally complete."
                break
              else
                exit 1
              fi
            fi
            
            # Get comprehensive service status
            SERVICE_DATA=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0]')
            
            SERVICE_STATUS=$(echo "$SERVICE_DATA" | jq -r '.status')
            RUNNING_COUNT=$(echo "$SERVICE_DATA" | jq -r '.runningCount')
            PENDING_COUNT=$(echo "$SERVICE_DATA" | jq -r '.pendingCount')
            DESIRED_COUNT=$(echo "$SERVICE_DATA" | jq -r '.desiredCount')
            
            # Get deployment information
            DEPLOYMENTS=$(echo "$SERVICE_DATA" | jq -r '.deployments')
            PRIMARY_DEPLOYMENT=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status == "PRIMARY")')
            DEPLOYMENT_STATUS=$(echo "$PRIMARY_DEPLOYMENT" | jq -r '.status // "UNKNOWN"')
            DEPLOYMENT_RUNNING=$(echo "$PRIMARY_DEPLOYMENT" | jq -r '.runningCount // 0')
            DEPLOYMENT_PENDING=$(echo "$PRIMARY_DEPLOYMENT" | jq -r '.pendingCount // 0')
            
            echo "â±ï¸  Elapsed: ${elapsed}s | Service: $SERVICE_STATUS | Running: $RUNNING_COUNT/$DESIRED_COUNT (Pending: $PENDING_COUNT)"
            echo "    Deployment Status: $DEPLOYMENT_STATUS | Deployment Running: $DEPLOYMENT_RUNNING (Pending: $DEPLOYMENT_PENDING)"
            
            # Check if we have a stable deployment
            DEPLOYMENT_COUNT=$(echo "$DEPLOYMENTS" | jq 'length')
            echo "    Active deployments: $DEPLOYMENT_COUNT"
            
            # Service is considered stable if:
            # 1. Service status is ACTIVE
            # 2. Running count equals desired count
            # 3. No pending tasks
            # 4. Only one deployment (PRIMARY)
            if [ "$SERVICE_STATUS" = "ACTIVE" ] && \
               [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ] && \
               [ "$PENDING_COUNT" = "0" ] && \
               [ "$DEPLOYMENT_COUNT" = "1" ] && \
               [ "$DEPLOYMENT_STATUS" = "PRIMARY" ]; then
              echo "âœ… Service is stable!"
              break
            fi
            
            # Additional check for stuck deployments
            if [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ] && [ "$PENDING_COUNT" = "0" ] && [ $elapsed -gt 600 ]; then
              echo "âš ï¸  Service appears functional but AWS hasn't marked it as stable yet."
              echo "    This might be due to health check grace periods or ECS internal processing."
              echo "    Continuing to wait, but service should be operational..."
            fi
            
            sleep 30
          done

      - name: Check task health status
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Checking health status of running tasks..."
          
          # Get running tasks
          RUNNING_TASKS=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --desired-status RUNNING \
            --query 'taskArns' \
            --output text)
          
          if [ "$RUNNING_TASKS" != "None" ] && [ -n "$RUNNING_TASKS" ]; then
            for task_arn in $RUNNING_TASKS; do
              echo "ğŸ“‹ Checking task: $(basename $task_arn)"
              
              TASK_HEALTH=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $task_arn \
                --query 'tasks[0].containers[0].healthStatus' \
                --output text 2>/dev/null || echo "UNKNOWN")
              
              TASK_STATUS=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $task_arn \
                --query 'tasks[0].lastStatus' \
                --output text)
              
              echo "    Status: $TASK_STATUS | Health: $TASK_HEALTH"
              
              if [ "$TASK_HEALTH" = "HEALTHY" ] || [ "$TASK_HEALTH" = "UNKNOWN" ]; then
                echo "    âœ… Task appears healthy"
              else
                echo "    âš ï¸  Task health status: $TASK_HEALTH"
              fi
            done
          else
            echo "âš ï¸  No running tasks found"
          fi

      - name: Check for failed tasks
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Checking for any failed tasks in the last 10 minutes..."
          
          # Get tasks that stopped recently
          STOPPED_TASKS=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --desired-status STOPPED \
            --query 'taskArns' \
            --output text)
          
          if [ "$STOPPED_TASKS" != "None" ] && [ -n "$STOPPED_TASKS" ]; then
            echo "âš ï¸  Found recently stopped tasks. Checking for failures..."
            
            for task_arn in $STOPPED_TASKS; do
              TASK_DETAILS=$(aws ecs describe-tasks \
                --cluster $ECS_CLUSTER \
                --tasks $task_arn \
                --query 'tasks[0].{stoppedReason:stoppedReason,stopCode:stopCode,containers:containers[*].{name:name,exitCode:exitCode,reason:reason}}')
              
              echo "Task: $task_arn"
              echo "$TASK_DETAILS"
              echo "---"
            done
          else
            echo "âœ… No recently stopped tasks found"
          fi

      - name: Get container logs
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Getting recent container logs..."
          
          # Get the latest task ARN
          LATEST_TASK=$(aws ecs list-tasks \
            --cluster $ECS_CLUSTER \
            --service-name $ECS_SERVICE \
            --desired-status RUNNING \
            --query 'taskArns[0]' \
            --output text)
          
          if [ "$LATEST_TASK" != "None" ] && [ -n "$LATEST_TASK" ]; then
            echo "ğŸ“‹ Latest task: $LATEST_TASK"
            echo "Recent logs from CloudWatch (last 5 minutes):"
            
            # Get logs from CloudWatch (if available)
            aws logs get-log-events \
              --log-group-name "/ecs/iobchod-frontend" \
              --log-stream-name "ecs/frontend/$(basename $LATEST_TASK)" \
              --start-time $(($(date +%s) * 1000 - 300000)) \
              --query 'events[*].message' \
              --output text || echo "âš ï¸  Unable to fetch logs from CloudWatch"
          else
            echo "âš ï¸  No running tasks found"
          fi

      - name: Verify deployment
        if: env.AWS_CREDENTIALS_PRESENT == 'true'
        run: |
          echo "Verifying deployment..."
          aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --query 'services[0].{status:status,runningCount:runningCount,pendingCount:pendingCount,desiredCount:desiredCount,deployments:deployments[*].{status:status,taskDefinition:taskDefinition,createdAt:createdAt}}'

          echo "âœ… Deployment completed successfully!"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [ci, cd]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/dev')

    steps:
      - name: Set notification variables
        id: notify-vars
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "url=https://iobchod.shop" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/stage" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "url=https://stage.iobchod.shop" >> $GITHUB_OUTPUT
            echo "tag=stage" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "url=https://dev.iobchod.shop" >> $GITHUB_OUTPUT
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Notify Success
        if: needs.cd.result == 'success' && needs.cd.outputs.aws-credentials-present == 'true'
        run: |
          echo "ğŸ‰ Deployment to ${{ steps.notify-vars.outputs.environment }} completed successfully!"
          echo "ğŸ·ï¸ Image tag: ${{ steps.notify-vars.outputs.tag }}"
          echo "ğŸŒ Application is available at: ${{ steps.notify-vars.outputs.url }}"

      - name: Notify CD Skipped
        if: needs.cd.outputs.aws-credentials-present == 'false'
        run: |
          echo "âš ï¸ CI completed successfully, but CD was skipped."
          echo "Configure AWS credentials to enable automatic deployment."
          echo "ğŸ“š See README-CI-CD.md for setup instructions."

      - name: Notify Failure
        if: needs.cd.result == 'failure'
        run: |
          echo "âŒ Deployment to ${{ steps.notify-vars.outputs.environment }} failed!"
          echo "Please check the logs and fix the issues."
