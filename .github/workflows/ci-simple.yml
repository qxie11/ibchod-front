name: Simple CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript type check
      run: npm run typecheck
      continue-on-error: true

    - name: ESLint check
      run: npm run lint
      continue-on-error: true

    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: https://iobchod.shop/v1/api
        NEXT_PUBLIC_BASE_URL: https://iobchod.shop

    - name: Success message
      run: |
        echo "âœ… CI completed successfully!"
        echo "ğŸŒ Application built successfully"

  cd-info:
    name: CD Information
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Check AWS credentials
      run: |
        if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
          echo "âœ… AWS credentials are configured"
          echo "ğŸš€ CD would run with proper credentials"
        else
          echo "âš ï¸ AWS credentials not configured"
          echo "ğŸ“‹ To enable CD, add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets"
          echo "ğŸ”— See: https://docs.github.com/en/actions/security-guides/encrypted-secrets"
        fi
