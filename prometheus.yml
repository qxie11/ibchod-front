global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'iobchod-frontend'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Next.js Frontend Application
  - job_name: 'nextjs-frontend'
    static_configs:
      - targets: ['localhost:9002']
        labels:
          app: 'iobchod-frontend'
          env: 'production'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Stage Environment
  - job_name: 'nextjs-frontend-stage'
    static_configs:
      - targets: ['stage.iobchod.shop']
        labels:
          app: 'iobchod-frontend'
          env: 'staging'
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: https

  # Development Environment
  - job_name: 'nextjs-frontend-dev'
    static_configs:
      - targets: ['dev.iobchod.shop']
        labels:
          app: 'iobchod-frontend'
          env: 'development'
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: https

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

